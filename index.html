<htm ng-app="hanaxa">
<head>

  <link rel="stylesheet" href="style.css?v=1" type="text/css" media="screen">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.js"></script>
   <script src="app.js"></script>
</head>
<body class="blog home notranslate" dir="rtl">
<div id="container">
<div id="header">
<h1>הנחת רווחה</h1>
<h2>קפיטליסט ברשת סוציאליסטית</h2>
</div>
<body ng-controller="posts">
<div class="post type-post status-publish format-standard hentry category-scraps grid-item x1">
<h2 class="post-title">{{post.title}}</h2>
<div class="post-body">
<p> {{post.text}}/p>
<div class="grid-image">
<a title="{{post.img.title}}">
<img class="alignnone size-full wp-image-450" src="{{post.img.url}}" width="290" height="290">
</a>
</div>
</div>
<p class="post-meta">{{post.meta}}</p>
</div>
</div>
</body>
</html>
